<div class="col-md-6">
  <h2 class="text-center">Add Task</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
   
    <!-- <div class="form-group">
        <img [src]="url" height="200"> <br/>
        <input type='file' formControlName="file" class="form-control" (change)="onSelectFile($event)">
    </div> -->

    <div class="form-group">
      <label for="Name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
      <div *ngIf="submitted && addForm.controls.name.errors" class="error">
          <div *ngIf="addForm.controls.name.errors.required">Name is required</div>
      </div>
    </div>

    

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" name="description" class="form-control"  id="description" ></textarea>
    </div>

    <div class="form-group">
      <label for="lastName">Assign To:</label>
      <select formControlName="user_id" name="user_id" id="user_id" class="form-control" required>
              <option value="">Select Assignee</option>
              <option value="{{ user.id }}" *ngFor="let user of users">{{ user.full_name }}</option>
          </select>
          <div *ngIf="submitted && addForm.controls.user_id.errors" class="error">
          <div *ngIf="addForm.controls.user_id.errors.required">Assignee is required</div>
      </div>
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
