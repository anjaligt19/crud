<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

  	<div class="form-group">
      <label for="full_name">Full Name:</label>
      <input formControlName="full_name" placeholder="Full Name" name="full_name" class="form-control" id="full_name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" placeholder="Email" class="form-control" (focusout)="chkEmailInDB($event)" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
      <div *ngIf="emailExists" class="text-danger">
            <span *ngIf="emailExists" >Email already exists</span>
          </div>
  </div>

    

    <div class="form-group">
      <label for="lastName">DOB:</label>
      <input type="text" formControlName="dob" placeholder="DOB" name="dob" class="form-control" id="dob">
    </div>

    <div class="form-group">
      <label for="lastName">Designation:</label>
      <input formControlName="designation" placeholder="designation" name="designation" class="form-control" id="designation">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
